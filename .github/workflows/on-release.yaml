name: Release CI

on:
  push:
    tags:
      - 'v*.*.*'
    tags-ignore:
      - 'v*.*.*-rc.*'

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Validate Tag
      # Ensure the tag is a valid version
        run: |
          node -e "if (!/^v\d+\.\d+\.\d+$/.test('${{ github.ref_name }}')) { console.error('Invalid version provided');process.exit(1);}"
      # Ensure the tag matches the VERSION file
      - name: Validate VERSION
        run: |
          if [ "$(cat cmd/thor/VERSION)" != "${{ github.ref_name }}" ]; then
            echo "VERSION file does not match tag"
            exit 1
          fi
  publish-docker-image:
    name: Publish Pre-Release Docker Image
    uses: ./.github/workflows/publish-docker-image.yaml
    secrets: inherit
    needs: 
      - validate-tag
    permissions:
      contents: read
      packages: write
    with:
      environment: docker-publish
      images: |
        ${{ github.repository }}
        ghcr.io/${{ github.repository }}
      tags: |
        type=raw,value=${{ github.ref_name }}
        type=raw,value=latest
